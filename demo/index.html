<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movelize Mobile Demo</title>
        <link rel="stylesheet" type="text/css" href="../dist/movmnav.min.css">
        <link rel="stylesheet" type="text/css" href="demo.css">
    </head>
	
    <body>
	
        <div class="menubar clearfix">
            <span class="menubar-left">Open from left (default)</span>
            <span class="menubar-right">Open from right</span>
        </div>
		
        <div class="wrapper">
		
            <nav class="demo-nav clearfix">
                <ul class="movmnav__menu">
                    <li><a href="#">Item #1</a></li>
                    <li><a href="#">Item #2</a></li>
                    <li><a href="#">Item #3</a>
                        <ul>
                            <li><a href="#">Item #3/1</a></li>
                            <li><a href="#">Item #3/2</a>
                                <ul>
                                    <li><a href="#">Item #3/2/1</a>
                                    <li><a href="#">Item #3/2/2</a>
                                </ul>
                            </li>
                            <li><a href="#">Item #3/3</a></li>
                            <li><a href="#">Item #3/4</a></li>
                            <li><a href="#">Item #3/5</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Item #4</a></li>
                </ul>
            </nav>
			
        </div>
		
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="../dist/jquery.movmnav.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.menubar-left').movmnav();
                $('.menubar-right').movmnav({
                    navOpen: 'right'
                });
            });
        </script>
		
    </body>
    
</html>
